<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP/2 lab4</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="styles3.css">

    <link rel="stylesheet" href="styles5.css">

<body>
    <h1>Welcome to HTTP/2 test page</h1>
    <p>Testing HTTP/2 with multiple resources.</p>
    
    <div class="images">

        <script>
            const imagesDiv = document.querySelector('.images');
            for (let i = 1; i <= 100; i++) {
                const img = document.createElement('img');
                img.src = `image${i}.jpg`;
                img.alt = `Image ${i}`;
                imagesDiv.appendChild(img);
            }
        </script>
    </div>
    
    <script src="action1.js"></script>
    <script src="action2.js"></script>
    <script src="action3.js"></script>
    <script src="action4.js"></script>
    <script src="action5.js"></script>
</body>
</html>
